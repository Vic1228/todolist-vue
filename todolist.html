<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist | Vic</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Noto+Sans+TC&family=Spectral:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div id="todotitle">
      <div class="d1">T</div>
      <div class="d2">o</div>
      <div class="d3">d</div>
      <div class="d4">o</div>
      <div class="d5">l</div>
      <div class="d6">i</div>
      <div class="d7">s</div>
      <div class="d8">t</div>
    </div>
    <div id="todoHr">
      <div class="ui grey progress" id="example1">
        <div class="bar"></div>
      </div>
    </div>
    <div id="app">
      <div id="todotext" v-for="item in todos">
        <div id="todotext2">
          <h5 v-if="item.id !== cacheTodo.id">{{ item.title }}</h5>
          <input
            type="text"
            v-model="cacheTitle"
            @keyup.esc="cancelEdit()"
            @keyup.enter="doneEdit(item)"
            v-if="item.id == cacheTodo.id"
          />
          <br />
          <p v-if="item.id !== cacheTodo.id">{{ item.text }}</p>
          <textarea
            type="text"
            v-model="cacheText"
            @keyup.esc="cancelEdit()"
            v-if="item.id == cacheTodo.id"
          ></textarea>
          <button id="btn01" @click="editTodo(item)">
            <i class="edit icon"></i>
          </button>
          <button id="btn02" @click="removeTodo(item)">X</button>
        </div>
      </div>
      <div id="addtodo">
        <button
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          +
        </button>
      </div>

      <!-- MODEL -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="row">
              <div class="col-6">
                <h5 class="modal-title" id="staticBackdropLabel">
                  新增一個提醒事項
                </h5>
              </div>
              <div class="col-6" id="modalBtn">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
            </div>

            <div class="modal-body">
              <input v-model="newTitle" type="text" value="標題" />
              <br />
              <textarea v-model="newText" name="" id="" cols="30" rows="10">
內容</textarea
              >
            </div>
            <div id="goANDleaveBtn">
              <div class="row">
                <div class="col-6">
                  <button data-bs-dismiss="modal">取消</button>
                </div>
                <div class="col-6">
                  <button data-bs-dismiss="modal" @click="addTodo">送出</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
      integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./js/list.js"></script>
  </body>
</html>
