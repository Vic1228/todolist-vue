<script>
    // localStorage.removeItem("todoList");

    //   console.log(JSON.parse(localStorage.getItem("todoList")).todo);
    if (JSON.parse(localStorage.getItem("todoList")) == null) {
    } else {
      for (
        var i = 0;
        i < JSON.parse(localStorage.getItem("todoList")).content.length;
        i++
      ) {
        $("#list").append(`
            <div class="article">
                <h2>${
                  JSON.parse(localStorage.getItem("todoList")).title[i]
                }</h2>
                <p>${
                  JSON.parse(localStorage.getItem("todoList")).content[i]
                }</p>
            </div>
        `);
      }
    }

    $("#btn").on("click", function () {
      var title = $("#title").val();
      var content = $("#content").val();
      console.log("tit");

      const data = localStorage.getItem("todoList")
        ? JSON.parse(localStorage.getItem("todoList"))
        : {
            content: [],
            title: [],
          };
      data.content.push(content);
      data.title.push(title);
      localStorage.setItem("todoList", JSON.stringify(data));

      $("#list").append(`
      <div class="article">
          <h2>${title}</h2>
          <p>${content}</p>
      </div>
  `);

      $("#title").val("");
      $("#content").val("");

      // console.log("標題:",tit)
      // console.log("內容:",content)
      // console.log("文章:",list)
    });
  </script>
